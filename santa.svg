  <circle cx="148" cy="62" r="12" fill="#ffffff"/>
  <rect x="55" y="95" width="90" height="12" fill="#ffffff"/>
  
  <!-- 顔 -->
  <ellipse cx="100" cy="100" rx="45" ry="40" fill="#fdbcb4"/>
  
  <!-- ひげ -->
  <path d="M55 100 C55 120, 70 140, 100 140 C130 140, 145 120, 145 100 L145 115 C145 125, 130 145, 100 145 C70 145, 55 125, 55 115 Z" fill="#ffffff"/>
  
  <!-- 口ひげ -->
  <ellipse cx="80" cy="110" rx="15" ry="8" fill="#ffffff"/>
  <ellipse cx="120" cy="110" rx="15" ry="8" fill="#ffffff"/>
  
  <!-- 目 -->
  <circle cx="85" cy="90" r="5" fill="#000000"/>
  <circle cx="115" cy="90" r="5" fill="#000000"/>
  <circle cx="86" cy="89" r="2" fill="#ffffff"/>
  <circle cx="116" cy="89" r="2" fill="#ffffff"/>
  
  <!-- 眉毛 -->
  <path d="M75 80 Q85 75, 95 80" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M105 80 Q115 75, 125 80" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 鼻 -->
