  <!-- 頬の赤み -->
  <circle cx="65" cy="100" r="8" fill="#ff6b6b" opacity="0.3"/>
  <circle cx="135" cy="100" r="8" fill="#ff6b6b" opacity="0.3"/>
  
  <!-- 口 -->
  <path d="M90 115 Q100 120, 110 115" stroke="#8b0000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- キラキラ効果 -->
  <g opacity="0.7">
    <circle cx="160" cy="50" r="2" fill="#ffd700"/>
    <circle cx="40" cy="70" r="2" fill="#ffd700"/>
    <circle cx="165" cy="80" r="1.5" fill="#ffffff"/>
    <circle cx="35" cy="95" r="1.5" fill="#ffffff"/>
