<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 下の雪玉（大） -->
  <circle cx="100" cy="120" r="35" fill="#ffffff" stroke="#dcdcdc" stroke-width="2"/>
  
  <!-- 上の雪玉（中） -->
  <circle cx="100" cy="75" r="25" fill="#ffffff" stroke="#dcdcdc" stroke-width="2"/>
  
  <!-- 頭の雪玉（小） -->
  <circle cx="100" cy="40" r="18" fill="#ffffff" stroke="#dcdcdc" stroke-width="2"/>
  
  <!-- 帽子 -->
  <rect x="85" y="20" width="30" height="15" fill="#000000"/>
  <rect x="80" y="30" width="40" height="4" fill="#000000"/>
  <rect x="88" y="26" width="24" height="3" fill="#dc143c"/>
  
  <!-- 目 -->
  <circle cx="95" cy="38" r="2" fill="#000000"/>
  <circle cx="105" cy="38" r="2" fill="#000000"/>
  
  <!-- 鼻（にんじん） -->
  <path d="M100 42 L100 46 L108 44 Z" fill="#ff6600"/>
  
  <!-- 口（ボタン） -->
  <circle cx="93" cy="48" r="1.5" fill="#000000"/>
  <circle cx="97" cy="50" r="1.5" fill="#000000"/>
  <circle cx="103" cy="50" r="1.5" fill="#000000"/>
  <circle cx="107" cy="48" r="1.5" fill="#000000"/>
  
  <!-- マフラー -->
  <rect x="85" y="56" width="30" height="8" fill="#dc143c"/>
  <rect x="85" y="58" width="30" height="2" fill="#8b0000"/>
  <rect x="85" y="62" width="30" height="2" fill="#8b0000"/>
  <rect x="110" y="60" width="15" height="5" fill="#dc143c" transform="rotate(20 110 60)"/>
  <rect x="112" y="60" width="12" height="2" fill="#8b0000" transform="rotate(20 112 60)"/>
  
  <!-- ボタン（体） -->
  <circle cx="100" cy="75" r="3" fill="#000000"/>
  <circle cx="100" cy="90" r="3" fill="#000000"/>
  <circle cx="100" cy="105" r="3" fill="#000000"/>
  
  <!-- 腕（枝） -->
  <!-- 左腕 -->
  <line x1="75" y1="80" x2="50" y2="70" stroke="#8b4513" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="72" x2="52" y2="65" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 右腕 -->
  <line x1="125" y1="80" x2="150" y2="70" stroke="#8b4513" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="72" x2="148" y2="65" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 雪の光沢効果 -->
  <ellipse cx="90" cy="110" rx="12" ry="20" fill="white" opacity="0.3"/>
  <ellipse cx="90" cy="70" rx="8" ry="12" fill="white" opacity="0.3"/>
  <ellipse cx="92" cy="35" rx="6" ry="8" fill="white" opacity="0.3"/>
</svg>