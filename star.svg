<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 星本体 -->
  <path d="M50 15 L58 35 L80 35 L62 48 L70 68 L50 55 L30 68 L38 48 L20 35 L42 35 Z" 
        fill="url(#starGradient)" 
        stroke="#ffb300" 
        stroke-width="1"/>
  
  <!-- 光沢効果 -->
  <ellipse cx="50" cy="40" rx="15" ry="10" fill="#ffffff" opacity="0.3"/>
  
  <!-- キラキラ効果 -->
  <g opacity="0.8">
    <circle cx="50" cy="15" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="35" r="1.5" fill="#ffffff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="35" r="1.5" fill="#ffffff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="68" r="1.5" fill="#ffffff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="68" r="1.5" fill="#ffffff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>