<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <g stroke="#87ceeb" stroke-width="2" stroke-linecap="round">
    <!-- 中心から放射状に6本のライン -->
    <line x1="50" y1="10" x2="50" y2="90"/>
    <line x1="15" y1="30" x2="85" y2="70"/>
    <line x1="15" y1="70" x2="85" y2="30"/>
    
    <!-- 各枝の装飾 -->
    <!-- 上下の枝 -->
    <line x1="40" y1="20" x2="50" y2="30"/>
    <line x1="60" y1="20" x2="50" y2="30"/>
    <line x1="40" y1="80" x2="50" y2="70"/>
    <line x1="60" y1="80" x2="50" y2="70"/>
    
    <!-- 斜めの枝（左上から右下） -->
    <line x1="25" y1="35" x2="30" y2="45"/>
    <line x1="30" y1="30" x2="35" y2="40"/>
    <line x1="70" y1="55" x2="65" y2="65"/>
    <line x1="75" y1="60" x2="70" y2="70"/>
    
    <!-- 斜めの枝（右上から左下） -->
    <line x1="75" y1="35" x2="70" y2="45"/>
    <line x1="70" y1="30" x2="65" y2="40"/>
    <line x1="30" y1="55" x2="35" y2="65"/>
    <line x1="25" y1="60" x2="30" y2="70"/>
    
    <!-- 中心の円 -->
    <circle cx="50" cy="50" r="5" fill="#87ceeb" stroke="none"/>
    
    <!-- 小さな装飾 -->
    <circle cx="50" cy="20" r="2" fill="#87ceeb" stroke="none"/>
    <circle cx="50" cy="80" r="2" fill="#87ceeb" stroke="none"/>
    <circle cx="30" cy="40" r="2" fill="#87ceeb" stroke="none"/>
    <circle cx="70" cy="40" r="2" fill="#87ceeb" stroke="none"/>
    <circle cx="30" cy="60" r="2" fill="#87ceeb" stroke="none"/>
    <circle cx="70" cy="60" r="2" fill="#87ceeb" stroke="none"/>
  </g>
</svg>